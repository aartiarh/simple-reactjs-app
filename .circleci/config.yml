version: 2.1

jobs:
  # 1) Build and Test job
  build:
    docker:
      - image: circleci/node:14
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: npm ci

      # - run:
      #     name: Run tests
      #     command: npm test

      - run:
          name: Build production
          command: npm run build

      # Persist the 'build' directory to be used in the next job
      - persist_to_workspace:
          root: .
          paths:
            - build

  # 2) S3 Push job
  s3_push:
    docker:
      - image: circleci/node:14
    steps:
      # Attach the workspace that was persisted in the build job
      - attach_workspace:
          at: .

      # Install AWS CLI (if not already present)
      - run:
          name: Install AWS CLI
          command: |
            sudo apt-get update && \
            sudo apt-get install -y awscli

      # Sync the 'build' folder to S3
      - run:
          name: Sync to S3
          command: |
            aws s3 sync build //:js-aarti

workflows:
  build_and_deploy:
    jobs:
      - build
      - s3_push:
          requires:
            - build
          context: 
            orgs-context

